{% extends "main/base.html" %}
{% block extra_css %}
    <style>
        :root {
            --bg: #f5f8fd;
            --card: #ffffff;
            --ink: #1f2933;
            --muted: #6b7a90;

            /* NEW BLUE */
            --brand: #367AA0;
            --brand-soft: rgba(54, 122, 160, 0.16);

            --border: #e2e8f0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--ink);
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 40px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 32px;
        }

        .logo-tp {
            font-size: 28px;
            font-weight: 800;
            letter-spacing: 0.03em;
            color: var(--brand);
        }

        .nav-links {
            display: flex;
            gap: 20px;
            font-size: 15px;
        }

        .nav-link {
            padding: 8px 14px;
            border-radius: 999px;
            color: var(--muted);
        }

        .nav-link:hover {
            background: rgba(54, 122, 160, 0.12);
            color: var(--brand);
        }

        .nav-link-active {
            background: var(--brand);
            color: #fff;
        }

        .header-right {
            display: flex;
            gap: 12px;
        }

        .btn-ghost,
        .btn-primary {
            border-radius: 999px;
            padding: 8px 18px;
            font-size: 14px;
            font-weight: 600;
            border: 0;
            cursor: pointer;
        }

        .btn-ghost {
            background: transparent;
            color: var(--brand);
        }

        .btn-primary {
            background: var(--brand);
            color: #fff;
            box-shadow: 0 8px 20px rgba(54, 122, 160, 0.25);
        }

        main {
            padding: 24px 40px 40px;
        }

        .layout {
            display: grid;
            grid-template-columns: 2.2fr 1fr;
            gap: 24px;
        }

        .card {
            background: var(--card);
            border-radius: 24px;
            box-shadow: 0 18px 40px rgba(15, 23, 42, 0.08);
            padding: 20px 24px 24px;
        }

        .month-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .month-title {
            font-size: 20px;
            font-weight: 600;
        }

        .month-nav-btn {
            border-radius: 999px;
            border: 0;
            background: rgba(54, 122, 160, 0.12);
            padding: 6px 10px;
            cursor: pointer;
            font-size: 16px;
            color: var(--brand);
        }

        .weekday-row {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 10px;
            font-size: 12px;
            color: var(--muted);
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }

        .day {
            width: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 18px;
            border: 1.5px solid transparent;
            background: #ffffff;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            padding: 10px;
            font-size: 14px;
            font-weight: 600;
            color: #1f2933;
            cursor: pointer;
            transition: border-color 0.18s ease, box-shadow 0.18s ease;
        }

        .day:hover {
            border-color: rgba(54, 122, 160, 0.26);
            box-shadow: 0 0 0 2px rgba(54, 122, 160, 0.16);
        }

        .day-today {
            background: #f4fff7;
            border-color: #d4f5dd;
        }

        .day-selected {
            border-color: var(--brand);
            box-shadow: 0 0 0 2px var(--brand-soft);
        }

        .side-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .side-sub {
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 14px;
        }

        .tasks {
            list-style: none;
            padding: 0;
            margin: 0 0 16px;
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
            padding: 8px 10px;
            border-radius: 12px;
            background: #f6f8fd;
            font-size: 14px;
        }

        .task button {
            border: 0;
            background: transparent;
            cursor: pointer;
            font-size: 14px;
        }

        .add-row {
            display: flex;
            gap: 8px;
        }

        .add-row input {
            flex: 1;
            padding: 10px 12px;
            border-radius: 12px;
            border: 1px solid var(--border);
            font-size: 14px;
        }

        .add-row button {
            border-radius: 12px;
            padding: 10px 16px;
            border: 0;
            background: var(--brand);
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            width: 300px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .kanban-column {
            width: 100%;
            border-radius: 14px;
            padding: 18px;
            margin-bottom: 20px;
            background: #fff;
            border: 1px solid #e6e6e6;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
        }

        /* Заголовок */
        .column-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 14px;
        }

        .column-header .title {
            font-weight: 600;
            font-size: 18px;
        }

        .column-header .count {
            margin-left: auto;
            color: #777;
            font-size: 16px;
        }

        /* Цветные точки */
        .to-do .dot {
            width: 10px;
            height: 10px;
            background: #e06b6b;
            border-radius: 50%;
        }

        .in-progress .dot {
            width: 10px;
            height: 10px;
            background: #5b8ff6;
            border-radius: 50%;
        }

        .completed .dot {
            width: 10px;
            height: 10px;
            background: #4BA86E;
            border-radius: 50%;
        }

        /* Цвет фона колонок */
        .to-do {
            background: #fff6f6;
        }

        .in-progress {
            background: #f6f9ff;
        }

        .completed {
            background: #f6fff6;
        }

        /* Карточки задач */
        .task-card {
            background: white;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid #e3e3e3;
            margin-bottom: 12px;
            font-size: 16px;
        }

        /* Кнопка New task */
        .new-page-btn {
            width: 100%;
            background: transparent;
            border: none;
            padding: 12px;
            margin-top: 8px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            color: #d44f4f;
        }

        .in-progress .new-page-btn {
            color: #3a74dd;
        }

        .completed .new-page-btn {
            color: #3f8c4b;
        }

        .new-page-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .task-card {
            background: #ffffff;
            padding: 14px 16px;
            border-radius: 14px;
            margin-bottom: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.07);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .task-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.12);
        }

        /* Левая часть: чекбокс + текст */
        .task-left {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-grow: 1;
        }

        /* Круглый чекбокс */
        .task-checkbox {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            border: 2px solid #c7c7c7;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .task-checkbox.checked {
            background: #4c9aff;
            border-color: #4c9aff;
        }

        .task-checkbox.checked::after {
            content: "✔";
            font-size: 14px;
            color: white;
        }

        /* Текст */
        .task-text {
            font-size: 16px;
            color: #333;
        }

        /* Кнопки справа */
        .task-actions {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .task-actions button:hover {
            opacity: 1;
        }


        .task-delete {
            border: none; /* убираем рамку */
            background: transparent; /* прозрачный фон */
            cursor: pointer; /* курсор как у кнопки */
            font-size: 16px; /* размер иконки */
            padding: 4px; /* небольшой внутренний отступ */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s;
        }

        .task-delete:hover {
            background: rgba(224, 107, 107, 0.1); /* легкий фон при наведении */
            color: #d44f4f; /* чуть ярче при наведении */
        }


        @media (max-width: 900px) {
            .layout {
                grid-template-columns: 1fr;
            }
        }
    </style>

{% endblock %}

{% block content %}
    <main>
        <div class="layout">
            <section class="card">

                <div class="month-row">
                    <button class="month-nav-btn" id="prevMonth">‹</button>
                    <div class="month-title" id="monthLabel"></div>
                    <button class="month-nav-btn" id="nextMonth">›</button>
                </div>

                <div class="weekday-row">
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                    <div class="weekday">Sun</div>
                </div>

                <div class="calendar-grid" id="calendarGrid"></div>
            </section>

            <section class="card" style="height: fit-content">
                <div class="side-title" id="sideTitle"></div>
                <div class="side-sub" id="sideSub"></div>

                <div class="kanban-column to-do">
                    <div class="column-header">
                        <span class="dot"></span>
                        <span class="title">To Do</span>
                        <span class="count">2</span>
                    </div>
                    <div class="tasks" id="todoList"></div>


                    <button class="new-page-btn">+ New task</button>
                </div>

                <div class="kanban-column in-progress">
                    <div class="column-header">
                        <span class="dot"></span>
                        <span class="title">In progress</span>
                        <span class="count">1</span>
                    </div>
                    <div class="tasks" id="inProgressList"></div>

                    <button class="new-page-btn">+ New task</button>
                </div>

                <div class="kanban-column completed">
                    <div class="column-header">
                        <span class="dot"></span>
                        <span class="title">Done</span>
                        <span class="count">0</span>
                    </div>
                    <div class="tasks" id="completedList"></div>
                    <button class="new-page-btn">+ New task</button>
                </div>


                <div class="add-row">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

                    <input type="text" id="taskInput" placeholder="Add task…">
                    <button type="button" id="addTaskBtn">Add</button>

                </div>
                <div id="toast" style="
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: #f87171;
                color: #fff;
                padding: 12px 20px;
                border-radius: 8px;
                display: none;
                font-weight: 600;
            "></div>

            </section>


        </div>
    </main>

{% endblock %}

{% block extra_js %}
    <script>
        const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]')?.value;

        const calendarGrid = document.getElementById("calendarGrid");
        const monthLabel = document.getElementById("monthLabel");
        const sideTitle = document.getElementById("sideTitle");
        const sideSub = document.getElementById("sideSub");

        let current = new Date();
        let selectedDate = new Date();

        function formatISO(d) {
            return d.toISOString().split("T")[0];
        }

        function pretty(d) {
            return d.toLocaleDateString("en-US", {
                weekday: "long",
                month: "long",
                day: "numeric",
                year: "numeric"
            });
        }

        function showToast(msg) {
            const toast = document.getElementById("toast");
            toast.textContent = msg;
            toast.style.display = "block";
            setTimeout(() => {
                toast.style.display = "none";
            }, 1300);
        }

        function renderCalendar(dateObj) {
            calendarGrid.innerHTML = "";

            const year = dateObj.getFullYear();
            const month = dateObj.getMonth();

            monthLabel.textContent = dateObj.toLocaleString("en", {
                month: "long",
                year: "numeric"
            });

            const first = new Date(year, month, 1);
            let start = first.getDay();
            if (start === 0) start = 7;

            for (let i = 1; i < start; i++) {
                calendarGrid.appendChild(document.createElement("div"));
            }

            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const todayISO = formatISO(new Date());

            for (let d = 1; d <= daysInMonth; d++) {
                const btn = document.createElement("button");
                btn.className = "day";
                const iso = `${year}-${String(month + 1).padStart(2, "0")}-${String(d).padStart(2, "0")}`;
                btn.dataset.date = iso;
                btn.textContent = d;

                if (iso === todayISO) btn.classList.add("day-today");
                if (iso === formatISO(selectedDate)) btn.classList.add("day-selected");

                btn.onclick = () => {
                    selectedDate = new Date(iso);
                    updateSide(selectedDate);
                    document.querySelector(".day-selected")?.classList.remove("day-selected");
                    btn.classList.add("day-selected");
                    renderTasks();
                };
                renderTasks();
                calendarGrid.appendChild(btn);
            }
        }

        function updateSide(date) {
            sideTitle.textContent = pretty(date);
            sideSub.textContent = formatISO(date);
        }

        async function getTasks() {
            const response = await fetch(`/calendar/tasks/?date=${formatISO(selectedDate)}`)
            const data = await response.json();
            return data.tasks;
        }

        async function deleteTask(taskId) {
            await fetch(`/calendar/tasks/delete/${taskId}/`, {
                method: "POST",
                headers: {
                    "X-CSRFToken": csrftoken
                }
            })
        }

        prevMonth.onclick = () => {
            current.setMonth(current.getMonth() - 1);
            renderCalendar(current);
        };

        nextMonth.onclick = () => {
            current.setMonth(current.getMonth() + 1);
            renderCalendar(current);
        };

        /* Tasks */



        // Контейнеры колонок
        const todoList = document.getElementById("todoList");
        const inProgressList = document.getElementById("inProgressList");
        const completedList = document.getElementById("completedList");


        async function renderTasks() {
            const tasks = await getTasks(selectedDate);

            todoList.innerHTML = "";
            inProgressList.innerHTML = "";
            completedList.innerHTML = "";
            tasks.forEach(t => {
                const card = document.createElement("div");
                card.className = "task-card";
                card.innerHTML = `
    <div class="task-left">
{#        <div class="task-checkbox ${t.status === 'completed' ? 'checked' : ''}"></div>#}
        <div class="task-text">${t.description}</div>
    </div>
    </div>
`;

                        const actionBtn = document.createElement("button");
        if (t.status === "todo") {
            actionBtn.className = "btn-primary";
            actionBtn.textContent = "Start";
        } else if (t.status === "in_progress") {
            actionBtn.className = "btn-success";
            actionBtn.textContent = "Mark Done";
        } else if (t.status === "completed") {
            actionBtn.className = "btn-danger";
            actionBtn.textContent = "Again";
        }

        actionBtn.onclick = async () => {
            let newStatus;
            if (t.status === "todo") newStatus = "in_progress";
            else if (t.status === "in_progress") newStatus = "completed";
            else if (t.status === "completed") newStatus = "todo";

            await updateTaskStatus(t.id, newStatus);
            await renderTasks();
        };

        card.appendChild(actionBtn);

                const deleteBtn = document.createElement("button");
        deleteBtn.className = "task-delete";
        deleteBtn.innerHTML = `<i class="fas fa-trash"></i>`;
        deleteBtn.onclick = async () => {
            await deleteTask(t.id);
            card.remove();
            updateCounts();
        };
        card.appendChild(deleteBtn);

                card.querySelector(".task-delete").onclick = async () => {
                    await deleteTask(t.id);
                    card.remove();
                    updateCounts();
                };


                // Вставляем в нужную колонку
                if (t.status === "todo") todoList.appendChild(card);
                else if (t.status === "in_progress") inProgressList.appendChild(card);
                else if (t.status === "completed") completedList.appendChild(card);
            });

            updateCounts();
        }


        function updateCounts() {
            document.querySelector(".to-do .count").textContent = todoList.children.length;
            document.querySelector(".in-progress .count").textContent = inProgressList.children.length;
            document.querySelector(".completed .count").textContent = completedList.children.length;
        }


        async function updateTaskStatus(taskId, newStatus) {
            await fetch(`/calendar/tasks/update/${taskId}/`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "X-CSRFToken": csrftoken
                },
                body: JSON.stringify({status: newStatus})
            });
        }

        document.querySelectorAll(".new-page-btn").forEach(btn => {
            btn.addEventListener("click", async () => {
                const column = btn.closest(".kanban-column");
                const status = column.classList.contains("to-do")
                    ? "todo"
                    : column.classList.contains("in-progress")
                        ? "in_progress"
                        : "completed";

                // Спрашиваем описание задачи
                const description = prompt("Task description:");
                if (!description) return;

                const payload = {
                    description,
                    start_date: formatISO(selectedDate),
                    due_date: null,
                    status
                };
                console.log(payload)
                const response = await fetch("/calendar/tasks/add/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": csrftoken
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                console.log("Created:", data);

                await renderTasks();
            });
        });


        /* init */
        renderCalendar(current);

        updateSide(selectedDate);
    </script>
{% endblock %}
