{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot password â€¢ TechnoPulse</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href={% static 'users/css/login.css' %} />
</head>
<body>
  <main class="auth-page">
    <section class="auth-card" aria-label="Forgot password form">
      <div class="brand-row"><h1 class="logo-t">TechnoPulse</h1></div>

      <h2 class="title">Forgot password</h2>
      <p class="subtitle">Recover your account using your email.</p>

      <form class="form">
        <div class="field">
          <label>Email <span class="req">*</span></label>
          <div class="input">
            <input type="tel" name="phone" placeholder="technopulse@gmail.com" required>
          </div>
        </div>

        <button class="btn" type="submit">Send reset code</button>

        <div class="helper-links">
          <a href={% url 'login' %}>Back to sign in</a>
        </div>
      </form>
    </section>
  </main>

  <script src={% static 'users/js/login.js' %}></script>
</body>
</html>
