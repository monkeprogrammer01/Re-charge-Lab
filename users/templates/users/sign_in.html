{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In â€¢ TechnoPulse</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{% static 'users/css/login.css' %}" />
</head>
<body>
  <main class="auth-page">
    <section class="auth-card" aria-label="Sign in form">
      <div class="brand-row">
        <h1 class="logo-t">TechnoPulse</h1>
      </div>

      <h2 class="title">Sign in</h2>
      <p class="subtitle">Welcome back!</p>

      <form class="form" method="POST" action="{% url 'login' %}">
          {% csrf_token %}
        <div class="field">
          <label>Email <span class="req">*</span></label>
          <div class="input">
            <input type="text" name="email" placeholder="Enter your email" required />
          </div>
        </div>

        <div class="field">
          <label>Password <span class="req">*</span></label>
          <div class="input">
            <input id="pwd" type="password" name="password" placeholder="Enter your password" required />
            <button class="eye" type="button" aria-label="Show password" title="Show/Hide">
              <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7-10-7-10-7Z" stroke="currentColor" stroke-width="1.7"/>
                <circle cx="12" cy="12" r="3.2" stroke="currentColor" stroke-width="1.7"/>
              </svg>
            </button>
          </div>
        </div>

        <button class="btn" type="submit">Sign in</button>

        <div class="helper-links">
          <a href={% url "forgot_password" %}>Forgot password</a>
          <a href="{% url 'main' %}">Back to home</a>
        </div>
      </form>
    </section>
  </main>

  <script src="login.js"></script>
</body>
</html>
